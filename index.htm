<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 16px;">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>JsChar</title>
	<link href="link/fa.css" rel="stylesheet" type="text/css" />
	<link href="link/kimicriss.css" rel="stylesheet" type="text/css" />
	<link href="link/kimicriss.lib.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		body {
			padding: 15px;
		}

		body>div {
			margin-top: 2em;
		}

		.row-wrap,
		.row-test {
			width: 100%;
			display: inline-block;
		}

		.row-test {
			font-size: 1.2em;
		}

		.row-test>div {
			line-height: 2.1875em;
			border: 1px solid #DCDCDC;
		}
	</style>
	<script src="kimiCriss.js" type="text/javascript"></script>
	<script src="kimiCriss.lib.js" type="text/javascript"></script>
	<script src="js/jschar.ui.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(e) {
			jschar(".check > input").click(function() {
				jschar(this.parentNode).toggleClass("checked", this.checked);
			});
			jschar('.selection').each(function(elem) {
				var comBox = jschar('> input, > .text', this);
				comBox.click(function() {
					jschar(this.parentNode).addClass('active');
				}).nextAll('.fa').click(function() {
					jschar(this.parentNode).toggleClass('active');
				}).nextAll('.select').find(".option").click(function() {
					jschar('.option', this.parentNode).removeClass('selected');
					jschar(this).addClass('selected')
					comBox.val(jschar(this).attr('data-value'));
					comBox.text(jschar(this).attr('data-value'));
					jschar(elem).removeClass('active');
				});
				var comBoxEl = comBox.get(0);
				jschar(document).click(function(e) {
					if ($.contains(elem, e.targetEl)) {
						return false;
					}
					$(elem).removeClass('active');
				});
			});
		}).readyControl("Dialog", function() {
			var fn = jschar.ui.dialog({
				init: function() {
					this.x = 0;
					this.base.init();
				}
			});
		}).ready(function() {
			var fn = jschar.ui.dialog;
		});
	</script>
</head>

<body>
	<div class="ui button submit">确定</div>
	<div class="ui button submit">
		<div class="fa-user"></div>确定</div>
	<div class="ui buttons">
		<div class="button submit">确定</div>
		<div class="button cancel">取消</div>
		<div class="button">默认</div>
		<div class="clearfix"></div>
	</div>
	<div class="row-wrap"><a href="https://www.google.com.hk" class="ui link">谷歌</a></div>
	<div class="ui links">
		<a href="https://www.google.com.hk" class="link">Google-1</a>
		<a href="javascript:void(0)" class="link">Google-2</a>
		<a href="javascript:void(0)" class="link">Google-3</a>
		<a href="javascript:void(0)" class="link">Google-4</a>
		<a href="javascript:void(0)" class="link">Google-5</a>
		<div class="clearfix"></div>
	</div>
	<div class="ui item">按钮</div>
	<div class="ui items">
		<div class="item">按钮-1</div>
		<div class="item">按钮-2</div>
		<div class="item">按钮-3</div>
		<div class="item">按钮-4</div>
		<div class="item">按钮-5</div>
		<div class="clearfix"></div>
	</div>
</body>

</html>
